<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="../styles/tile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/tile_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <br>
    <h1 class="press-start-2p-regular"><b>Test Your Memory!</b></h1>
    <h2></h2>
    <button class="press-start-2p-regular">Start</button>
    <br><br>
    <div class="box-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
    </div>
    <h3></h3>
    <script src="../scripts/tile.js"></script>
</body>

</html>
